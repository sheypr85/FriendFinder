    <script type="text/javascript">
        //Checks that everything is filled out before submitting
        function validateAnswer() {
            var validAnswer = true;
            $(".form-control").each(function () {
                if ($(this).val() === "") {
                    validAnswer = false;
                }
            });
            return validAnswer
        }


        $("#submit").on("click", function (event) {
            event.preventDefault();

            if (validateAnswer()) {
                var userInput = {
                    name: $("#name").val(),
                    photo: $("#picture").val(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };

                $.post("/api/friends", userInput, function (data) {
                    console.log(data)
                    if (data) {
                        $("#modal-body").append(JSON.stringify(data));
                        $("#myModal").modal('show');
                    }
                });


            } else {
                alert("Please fill out the survey before submitting!");
            };
        });

    </script>
